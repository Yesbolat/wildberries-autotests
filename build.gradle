plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

allure {
    report {
        version = "2.19.0"
    }
    adapter { //отвечает за появление папочки build/allure-results
        aspectjweaver = true //обработка аннотации @step
        frameworks {
            junit5 { //название фреймворка
                adapterVersion = "2.16.0" //версия интеграции фреймворка и Allure
            }
        }
    }
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1' // Junit5
    testImplementation 'com.codeborne:selenide:6.3.2' // Selenide
    testImplementation 'io.qameta.allure:allure-selenide:2.16.0' // Allure
    testImplementation 'org.aspectj:aspectjweaver:1.9.6' // Allure
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1' // Junit5
    testRuntimeOnly 'org.slf4j:slf4j-simple:1.7.29' // Selenide
}

tasks.withType(Test) {
    useJUnitPlatform()

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}
